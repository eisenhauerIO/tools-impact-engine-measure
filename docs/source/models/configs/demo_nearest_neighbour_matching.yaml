DATA:
  SOURCE:
    type: simulator
    CONFIG:
      mode: rule
      seed: 42
      start_date: "2024-01-08"
      end_date: "2024-01-08"
      path: output/demo_nearest_neighbour_matching/catalog/products.csv
  ENRICHMENT:
    FUNCTION: product_detail_boost
    PARAMS:
      enrichment_fraction: 0.5
      enrichment_start: "2024-01-08"
      quality_boost: 0.15
      seed: 42
MEASUREMENT:
  MODEL: nearest_neighbour_matching
  PARAMS:
    treatment_column: enriched
    covariate_columns:
      - price
    dependent_variable: revenue
    caliper: 0.2
    replace: true
    ratio: 1
