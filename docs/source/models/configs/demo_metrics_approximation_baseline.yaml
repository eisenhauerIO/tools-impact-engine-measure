DATA:
  SOURCE:
    type: simulator
    CONFIG:
      mode: rule
      seed: 42
      start_date: "2024-01-01"
      end_date: "2024-01-14"
      path: output/demo_metrics_approximation/catalog/products.csv
  TRANSFORM:
    FUNCTION: aggregate_by_date
    PARAMS:
      metric: revenue
MEASUREMENT:
  MODEL: metrics_approximation
  PARAMS:
    RESPONSE:
      FUNCTION: linear
      PARAMS:
        coefficient: 0.5
