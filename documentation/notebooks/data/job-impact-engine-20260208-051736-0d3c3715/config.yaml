CATALOG_SIMULATOR:
  cart_to_order_rate: 0.8
  default_quality_score: 0.5
  impression_to_visit_rate: 0.15
  sale_prob: 0.7
  visit_to_cart_rate: 0.25
DATA:
  SOURCE:
    CONFIG:
      date_column: date
      end_date: '2024-11-30'
      mode: rule
      path: output/demo_basic/products.csv
      product_id_column: product_id
      seed: 42
      start_date: '2024-11-01'
    type: simulator
  TRANSFORM:
    FUNCTION: aggregate_by_date
    PARAMS:
      metric: revenue
  path: output/demo_basic/products.csv
MEASUREMENT:
  MODEL: interrupted_time_series
  PARAMS:
    RESPONSE:
      FUNCTION: linear
      PARAMS:
        coefficient: 0.5
    baseline_column: baseline_sales
    caliper: 0.2
    covariate_columns: null
    dependent_variable: revenue
    estimand: att
    formula: null
    intervention_date: '2024-11-15'
    metric_after_column: quality_after
    metric_before_column: quality_before
    n_chains: 4
    n_jobs: 1
    n_samples: 2000
    n_strata: 5
    order:
    - 1
    - 0
    - 0
    outcome_column: null
    random_seed: null
    random_state: null
    ratio: 1
    replace: false
    seasonal_order:
    - 0
    - 0
    - 0
    - 0
    shuffle: true
    target_accept: 0.95
    time_column: date
    treated_unit: null
    treatment_column: null
    treatment_time: null
    unit_column: unit_id
OUTPUT:
  PATH: output/demo_basic
