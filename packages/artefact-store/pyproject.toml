[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "artefact-store"
version = "0.1.0"
description = "Artefact store for multi-tenant persistence of analysis results and data products"
authors = [
  { name = "eisenhauerIO", email = "info@eisenhauer.io" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "pandas"
]

[project.urls]
Homepage = "https://github.com/eisenhauerIO/tools-impact-engine"

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "black",
  "flake8"
]

[tool.hatch.envs.default]
dependencies = [
  "pytest"
]

[tool.hatch.envs.default.scripts]
test = "pytest artefact_store/tests/ -v"