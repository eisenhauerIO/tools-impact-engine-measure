DATA:
  SOURCE:
    TYPE: simulator
    CONFIG:
      MODE: rule
      SEED: 42
      START_DATE: '2024-01-01'
      END_DATE: '2024-01-31'
      PATH: output/products.csv
      ENRICHMENT:
        FUNCTION: quality_score
        PARAMS:
          quality_improvement: 0.4
          enrichment_start: '2024-01-15'
  TRANSFORM:
    FUNCTION: aggregate_for_approximation
    PARAMS:
      baseline_metric: revenue

MEASUREMENT:
  MODEL: metrics_approximation
  PARAMS:
    response_function: linear
    coefficient: 0.5

OUTPUT:
  PATH: output
